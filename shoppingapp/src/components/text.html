<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img id="randomImage" src="" height="400px" width="400px" alt="" />
    <!-- src="https://source.unsplash.com/400x400/?food" -->
    <script>
      // Function to fetch a random image from Unsplash
      function fetchRandomImage() {
        fetch(
          `https://api.unsplash.com/photos/random?client_id=Oj3FvFYg62hPivTAT5g3hynzxs1bRi55fkozoPZ8JHo`
        )
          .then((response) => response.json())
          .then((data) => {
            const imageUrl = data.urls.regular;
            const imageElement = document.getElementById("randomImage");
            imageElement.src = imageUrl;
          })
          .catch((error) =>
            console.error("Error fetching random image:", error)
          );
      }

      // Call the function to fetch a random image when the page loads
      window.onload = fetchRandomImage;
    </script>
  </body>
</html>
